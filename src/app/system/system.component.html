<mat-card [id]="node.id" class="system-card" [matTooltip]="node.system.systemName" matTooltipClass="tooltip-font"
  matTooltipPosition="after" (click)="onClick($event.currentTarget)" (contextmenu)="onRClick($event.currentTarget)" oncontextmenu="return false" cdkDrag (cdkDragMoved)="redraw()">
  <mat-card-header style="justify-content: center;">
    <mat-card-subtitle>{{node.system.systemName }} // {{node.system.security}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{getStatics()}}
  </mat-card-content>
</mat-card>
